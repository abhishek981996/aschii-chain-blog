PE HTML>
<head>
	<title>
		ascii chain
	</title>
</head>
<body>
	<h1>
		ascii chain<span>show your talent</span> 
	</h1>
	<form method="POST">
		<label>
			<div>
				title
			</div>
			<input type="text" name="title" value="{{title}}">

		</label>
		<label>
			<div>

				pattern
			</div>
			<textarea type="text" name="ascii" >{{area}}</textarea>
		</label>
		
		<div>
		
		{{error}}
	</div>
		<br>
		<br>
		<button>submit your ascii</button>
	</form>
	<hr>
	<hr>
	{% for art in arts %}
		<div class="style">
			{{art.title}}
		</div>
			<pre>
				{{art.area}}
			</pre>
	{% endfor %}
</body>
